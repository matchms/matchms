{% set name = "matchms" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

extra:
  channels:
    - conda-forge
    - bioconda

build:
  noarch: python
  preserve_egg_dir: True
  number: 0
  skip: True # [py2k]
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv

requirements:
  build:
    - conda-build
    - conda-verify
    - pytest-runner
    - python
    - numpy {{ numpy }}
    - setuptools
  host:
    - python >=3.7,<3.8
    - pip
    - pytest-runner
    - setuptools
  run:
    - gensim >=3.8.0
    - matplotlib
    - numba >=0.47
    - numpy
    - pip
    - pyteomics >=4.2
    - requests
    - python >=3.7,<3.8
    - pyyaml
    - rdkit >=2020.03.1
    - scipy

test:
  imports:
    - matchms

about:
  home: https://github.com/matchms/matchms
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Python library for fuzzy comparison of mass spectrum data and other Python objects'
  description: |
    Python library for fuzzy comparison of mass spectrum data and other Python objects
  doc_url: https://matchms.readthedocs.io/
  dev_url: https://github.com/matchms/matchms

extra:
  recipe-maintainers:
    - fdiblen
