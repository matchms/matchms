version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: simple
    stream: ext://sys.stdout
loggers:
  sampleLogger:
    level: WARNING
    handlers: [console]
    propagate: True
root:
  level: WARNING
  handlers: [console]
